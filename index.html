<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- контейнер с идентификатором slides -->
    <div id="slides" class="carousel slide" data-bs-ride="carousel">
        <!-- элементы управления содержат атрибуты data-bs-target с идентификатором карусели 
        и data-bs-slide-to с порядковым номером слайда, нумерация начинается с 0 -->
        <ol class="carousel-indicators">
            <li data-bs-target="#slides" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#slides" data-bs-slide-to="1"></li>
            <li data-bs-target="#slides" data-bs-slide-to="2"></li>
        </ol>
        <!-- все слайды находятся в контейнере с классом carousel-inner-->
        <div class="carousel-inner">
         <!-- каждый слайд - блочный элемент с классом carousel-item. Одному из слайдов обязательно
         добавляем класс active, иначе карусель не будет отображаться. -->
            <div class="carousel-item active">
                <!-- изображению добавляем класс с утилитами для отображения и изменения размера -->
                <img src="images/img-1.jpg" class="d-block w-100" alt="sea">
                <!--добавляем блок с классом carousel-caption 
                для описания изображения,который будет видим на планшетах 
                и больших устройствах-->
                <div class="carousel-caption d-none d-md-block">
                    <h5>Title 1</h5>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/img-2.jpg" class="d-block w-100" alt="sea sunset">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Title 2</h5>
                    <p>Praesentium cupiditate, neque ipsam magnam quidem ab eius nisi vitae.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/img-3.jpg" class="d-block w-100" alt="sea sky">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Title 3</h5>
                    <p>Obcaecati ducimus est facere nostrum in illo nihil a accusamus iusto.</p>
                </div>
            </div>
        </div>
        <!-- элементы управления - стрелки -->
        <a class="carousel-control-prev" href="#slides" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#slides" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
